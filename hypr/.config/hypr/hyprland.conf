# Hyprland Config

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1200@60,0x1080,1
monitor=HDMI-A-1,1920x1080@144,0x0,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = hyprpaper
exec-once = eww open bar
exec-once = eww open bar-right-border


# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
	kb_layout = gb
	kb_variant =
	kb_model =
	kb_options =
	kb_rules =

	follow_mouse = 2

	touchpad {
		natural_scroll = no
		tap-to-click=0
	}

	sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# Remove middle mouse paste
exec-once = wl-paste -p --watch wl-copy -pc

general {
	# See https://wiki.hyprland.org/Configuring/Variables/ for more

	gaps_in = -1
	gaps_out = 0
	border_size = 2
	col.active_border = rgba(FC935CFF) # rgba(A54242FF) 45deg
	col.inactive_border = rgba(595959FF)

	no_cursor_warps = false
	layout = dwindle
}

decoration { # See https://wiki.hyprland.org/Configuring/Variables/ for more

	rounding = 0
	drop_shadow = false
	shadow_range = 4
	shadow_render_power = 3
	col.shadow = rgba(1A1A1AEE)

	active_opacity = 0.9
	inactive_opacity = 0.8
	blur {
		enabled = no
		size = 4
		passes = 2
		new_optimizations = on
		xray = true
	}
}


# Opacity rules
windowrulev2 = opacity 1 override 0.95 override, class:(firefox)
windowrulev2 = opacity 1 override 0.95 override, class:(kdenlive)
windowrulev2 = opacity 1 override 0.95 override, class:(gimp)

animations {
	enabled = yes

	bezier = myBezier, 0.05, 0.9, 0.1, 1

	animation = windows, 1, 7, myBezier
	animation = windowsOut, 1, 7, default, popin 80%
	animation = border, 1, 10, default
	animation = borderangle, 1, 8, default
	animation = fade, 1, 7, default
	animation = workspaces, 1, 6, default
}

dwindle {
	# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
	pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
	preserve_split = yes # you probably want this
	force_split = 2
}

master {
	# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
	new_is_master = true
}

gestures {
	# See https://wiki.hyprland.org/Configuring/Variables/ for more
	workspace_swipe = on
	workspace_swipe_invert = false
	workspace_swipe_min_speed_to_force = 1
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
	sensitivity = -0.5
}

misc {
	disable_hyprland_logo = true
	animate_mouse_windowdragging = true
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, foot
bind = $mainMod, SPACE, exec, rofi -sort -sorting-method fzf -show drun
bind = $mainMod, W, killactive, 
bind = $mainMod SHIFT, W, exec, hyprctl kill
bind = $mainMod ALT, Q, exit, 
bind = $mainMod ALT, E, exec, tty-clock
bind = $mainMod, S, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, R, togglesplit, # rotate
bind = $mainMod, F, fullscreen, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Swap focused window in direction
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Resize window in direction
bind = $mainMod ALT, H, resizeactive, -10 0
bind = $mainMod ALT, J, resizeactive, 0 10
bind = $mainMod ALT, K, resizeactive, 0 -10
bind = $mainMod ALT, L, resizeactive, 10 0

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Switch to previous workspace
bind = $mainMod, TAB, workspace, previous
bind = $mainMod SHIFT, TAB, swapactiveworkspaces

# Fix previous workspace switching to wrong tab
binds {
    allow_workspace_cycles = yes
}

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# CUSTOM SCRIPTS
bind = $mainMod, x, exec, dunstctl close

# Audio Keys
binde = ,XF86AudioMute, exec, ~/scripts/volume.sh mute
binde = ,XF86AudioRaiseVolume, exec, ~/scripts/volume.sh +5
binde = ,XF86AudioLowerVolume, exec, ~/scripts/volume.sh -5

# Media Keys
binde = ,Pause, exec, playerctl play-pause
binde = ,XF86Messenger, exec, playerctl play-pause
binde = ,XF86Go, exec, playerctl previous
binde = ,Cancel, exec, playerctl next

# Brightness
binde = ,XF86MonBrightnessUp, exec, ~/scripts/brightness.sh +5
binde = ,XF86MonBrightnessDown, exec, ~/scripts/brightness.sh -5

# Screenshots
binde = ,Print, exec, ~/scripts/wlscreenshot.sh
binde = $mainMod, Print, exec, ~/scripts/wlscreenshot.sh select
binde = alt, Print, exec, ~/scripts/wlscreenshot.sh window

# Misc
bind = $mainMod, d, exec, ~/scripts/calendar.sh
bind = $mainMod, period, exec, rofi -sort -sorting-method fzf -modi emoji -show emoji
bind = $mainMod, comma, exec, hyprpicker -a
